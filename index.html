<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngược Tết Nguyên Đán 2025</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>🎉 Đếm ngược đến Tết Nguyên Đán 2025 🎉</h1>
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <p>Ngày</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Giờ</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Phút</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Giây</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
